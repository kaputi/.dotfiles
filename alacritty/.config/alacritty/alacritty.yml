colors:
  # Default Colors
  primary:
    background : "#212733"
  # background: "#2E3440"
    foreground: "#D8DEE9"

  # Normal colors
  normal:
    black: "#3B4252"
    red: "#BF616A"
    green: "#A3BE8C"
    yellow: "#EBCB8B"
    blue: "#81A1C1"
    magenta: "#B48EAD"
    cyan: "#88C0D0"
    white: "#abb2bf"

  # Bright colors
  bright:
    black: "#5c6370"
    red: "#e06c75"
    green: "#98c379"
    yellow: "#d19a66"
    blue: "#61afef"
    magenta: "#c678dd"
    cyan: "#56b6c2"
    white: "#ECEFF4"

# background_opacity: 1.0
background_opacity: 0.1

font:
  ## Monaco
  # normal:
  #   family: "Monaco"
  #   style: "Regular"
  # bold:
  #   family: "Monaco"
  #   style: "Bold"
  # italic:
  #   family: "Monaco"
  #   style: "italic"
  # bold_italic:
  #   family: "Monaco"
  #   style: "Bold Italic"
  # size: 11.0

  ## Consola ========
  # normal:
  #   family: "Consolas"
  #   style: "Regular"
  # bold:
  #   family: "Consolas"
  #   style: "Bold"
  # italic:
  #   family: "Consolas"
  #   style: "italic"
  # size: 12

  ## Fira code =====
  normal:
    family: "Fira Code"
    # style: "Regular"
    style: "Retina"
  bold:
    family: "Fira Code"
    style: "Bold"
  italic:
    family: "Fira Code"
    style: "Light"
  bold_italic:
    family: "Fira Code"
    style: "SemiBold"
  size: 11.5

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 2
    y: 0

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
  # - { key: N, mods: Control, action: SpawnNewInstance }
